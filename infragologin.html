<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraGO Login</title>
    <link rel="icon" type="image/png" href="OIP.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f3f4f6, #dfe3e6);
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #cccccc;
        }
        .secondary-btn {
            background-color: #f3f4f6;
            color: #333;
        }
        .link {
            font-size: 0.9em;
            color: #0078d4;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="OIP.jpg" alt="Logo" style="width: 150px;">
        <h1>Anmelden</h1>
        <form id="loginForm" action="https://db-sites.github.io/DBSITE/start.html" method="GET">
            <input type="text" class="input-field" placeholder="InfraGO Code" name="email" required>
            <div>
                <button type="button" class="btn secondary-btn" onclick="window.history.back();">Zurück</button>
                <button type="submit" class="btn">Weiter</button>
            </div>
        </form>
        <div>
            <p><a href="kk" class="link">Keinen Code? Erstellen Sie jetzt ein!</a></p>
            <p><a href="Keincode" class="link">Sie können nicht auf Ihren Code zugreifen?</a></p>
        </div>
    </div>
</body>
</html>
